<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – React Component – demo</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

		p.info, h1, h2.subtitle {
			text-align: center;
		}

		.buttons {
			margin: 10px 0;
		}

		.buttons button {
			margin-right: 5px;
		}

		.flex {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.flex > div {
			flex-basis: calc( 50% - 30px);
		}

		.ck.ck-content.ck-editor__editable.ck-editor__editable_inline {
			border: 1px solid black;
			border-collapse: collapse;
			margin-top: 10px;
		}

		.ck-read-only {
			opacity: 0.5;
		}
	</style>
